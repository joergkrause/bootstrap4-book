<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 150%;
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }
  </style>
  <script>
    $(function() {
        var options = $('[name="inlineRadioOptions"]').length;      
        $(':checkbox').on('click', function () {
        var active = $('[name="inlineRadioOptions"]:checked').length;
        var value = Math.round(active / options * 100);
            $('#progress-bar')
            .attr('value', value)
            .attr('aria-valuenow', value)
        ;
        });
    });
  </script>
</head>
<body>
  <div class="sample">
    <progress class="progress progress-success" 
              id="progress-bar"
              role="progressbar" 
              aria-valuenow="0" 
              aria-valuemin="0" 
              aria-valuemax="100" 
              value="0" 
              max="100">
    </progress>
    <label class="checkbox-inline">
      <input type="checkbox" name="inlineRadioOptions"
             id="inlineRadio1" value="1"> 1
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="inlineRadioOptions"
             id="inlineRadio2" value="2"> 2
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="inlineRadioOptions"
             id="inlineRadio3" value="3"> 3
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="inlineRadioOptions"
             id="inlineRadio4" value="4"> 4
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="inlineRadioOptions"
             id="inlineRadio5" value="5"> 5
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="inlineRadioOptions"
             id="inlineRadio6" value="6"> 6
    </label>
  </div>
</body>
</html>
