<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 150%;
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }
  </style>
  <script>
    $(function() {
      var options = $('[name="inlineRadioOptions"]').length;      
      $(':checkbox').on('click', function () {
        var active = $('[name="inlineRadioOptions"]:checked').length;
        var value = Math.round(active / options * 100);
        $('.progress-bar')
          .css('width', value + "%")
           .find('[data-progress]').text(value?value:'')
        ;
      });
    });
  </script>
</head>
<body>
  <div class="sample">
    <div class="progress">
      <div class="progress-bar progress-bar-success"
           style="width: 0%"><span data-progress>0</span>
      </div>
    </div>
    <label class="checkbox-inline">
      <input type="checkbox" name="inlineRadioOptions"
             id="inlineRadio1" value="1"> 1
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="inlineRadioOptions"
             id="inlineRadio2" value="2"> 2
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="inlineRadioOptions"
             id="inlineRadio3" value="3"> 3
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="inlineRadioOptions"
             id="inlineRadio4" value="4"> 4
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="inlineRadioOptions"
             id="inlineRadio5" value="5"> 5
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="inlineRadioOptions"
             id="inlineRadio6" value="6"> 6
    </label>
  </div>
</body>
</html>
