<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link href="../bower_components/bootstrap4-dist/dist/css/bootstrap.css" rel="stylesheet" />
  <link href="../bower_components/Font-Awesome/css/font-awesome.css" rel="stylesheet" />
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap4-dist/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 100%;
      width: 450px;
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <div class="row">
      <form class="form-inline">
        <div class="form-group has-success has-feedback">
          <label class="form-control-label" for="inputSuccess4">Success</label>
          <input type="text" class="form-control" id="inputSuccess4" aria-describedby="inputSuccess4Status">
          <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
          <span id="inputSuccess4Status" class="sr-only">(Success)</span>
        </div>
      </form>
      <form class="form-inline">
        <div class="form-group has-success has-feedback">
          <label class="form-control-label" for="inputGroupSuccess3">Successful Group</label>
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="inputGroupSuccess3" aria-describedby="inputGroupSuccess3Status">
          </div>
          <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
          <span id="inputGroupSuccess3Status" class="sr-only">(Success)</span>
        </div>
      </form>
    </div>
  </div>

</html>
