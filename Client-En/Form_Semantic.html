<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8"/>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample
    {
      font-size: 125%;
      width: 450px;
      border: 1px dotted silver;
      padding: 15px;
    }
    body {
      margin: 50px;
    }
  </style>
</head>
<body>
<div class="container sample">
  <div class="row">
    <form>
      <div class="form-group has-success">
        <label class="form-control-label" for="inputSuccess1">Success message</label>
        <input type="text" class="form-control" id="inputSuccess1">
      </div>
      <div class="form-group has-warning">
        <label class="form-control-label" for="inputWarning1">A Warning</label>
        <input type="text" class="form-control" id="inputWarning1">
      </div>
      <div class="form-group has-danger">
        <label class="form-control-label" for="inputError1">Error condition</label>
        <input type="text" class="form-control" id="inputError1">
      </div>
      <div class="has-success">
        <div class="custom-checkbox">
          <label class="form-control-label">
            <input type="checkbox" id="checkboxSuccess" value="option1">
            Successful
          </label>
        </div>
      </div>
      <div class="has-warning">
        <div class="checkbox">
          <label class="form-control-label">
            <input type="checkbox" class="has-warning" id="checkboxWarning" value="option1">
            Warning
          </label>
        </div>
      </div>
      <div class="has-danger">
        <div class="checkbox">
          <label class="form-control-label">
            <input type="checkbox" id="checkboxError" value="option1">
            Error condition
          </label>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
