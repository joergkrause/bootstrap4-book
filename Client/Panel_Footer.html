<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 150%;
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }
  </style>
  <script>
    $(function () {
      var options = $('[name="inlineRadioOptions"]').length;
      $(':checkbox').on('click', function () {
        var active = $('[name="inlineRadioOptions"]:checked').length;
        var value = Math.round(active / options * 100);
        $('.progress-bar')
          .css('width', value + "%")
            .find('[data-progress]').text(value ? value : '')
        ;
      });
    });
  </script>
</head>
<body>
  <div class="container sample">
    <div class="panel panel-success">
      <div class="panel-body">
        Inhalt der Box...
      </div>
      <div class="panel-footer">Fußzeile</div>
    </div>
  </div>
</body>
</html>
