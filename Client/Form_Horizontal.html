<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link href="../bower_components/bootstrap4-dist/dist/css/bootstrap.css" rel="stylesheet" />
  
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap4-dist/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 125%;
      width: 550px;
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }
  </style>
</head>
<body>
<div class="container sample">
  <div class="row">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 form-control-label">E-Mail</label>
        <div class="col-sm-10">
          <input type="email" class="form-control"
                 id="inputEmail3" placeholder="E-Mail">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2
           form-control-label">Kennwort</label>
        <div class="col-sm-10">
          <input type="password" class="form-control"
                 id="inputPassword3" placeholder="Kennwort">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Zugang merken
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-secondary">Anmelden</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
