<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link href="../bower_components/bootstrap4-dist/dist/css/bootstrap.css" rel="stylesheet" />
  
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap4-dist/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 150%;
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close"
                  data-dismiss="modal"
                  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Titel</h4>
        </div>
        <div class="modal-body">
          <p>Der Inhalt &hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
                  data-dismiss="modal">
            Schließen
          </button>
          <button type="button" class="btn btn-primary">
            Speichern
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container sample">
    <button type="button"
            class="btn btn-primary btn-lg"
            data-toggle="modal"
            data-target="#myModal">
      Dialog anzeigen
    </button>
  </div>
</body>
</html>
